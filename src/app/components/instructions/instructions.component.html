<h1>Welcome to Connect 4!</h1>

<div *ngIf="winner; else elseBlock" class="winnerContainer">
  <h3>
    You win,
    <span
      [style.color]="
        winner === 'Red' ? 'var(--redCircle)' : 'var(--blueCircle)'
      "
      >{{ winner }}</span
    >!
  </h3>
  <button>Play Again?</button>
</div>
<ng-template #elseBlock>
  <h3>
    Your turn,&nbsp;<span
      [style.color]="redIsNext ? 'var(--redCircle)' : 'var(--blueCircle)'"
      >{{ redIsNext ? "Red" : "Blue" }}</span
    >
  </h3>
</ng-template>
